{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .error-page {
        min-height: 60vh;
        display: flex;
        align-items: center;
        padding: 2rem 0;
    }
    
    .error-page .display-1 {
        font-size: 6rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    
    .error-page h2 {
        color: var(--text-color);
        font-weight: 600;
    }
    
    .error-page .lead {
        color: var(--text-color);
        opacity: 0.8;
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-page">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h1 class="display-1">500</h1>
            <h2 class="mb-4">Internal server error</h2>
            <p class="lead mb-4">Sorry! Something went wrong on our end.</p>
            <p class="mb-5">We're working to fix this. Please try again later.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
