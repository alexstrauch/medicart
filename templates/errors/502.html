{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .error-page {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        margin: 0 auto;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
    }
    
    .error-page .content-wrapper {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-page .display-1 {
        font-size: clamp(4rem, 10vw, 6rem);
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    
    .error-page h2 {
        color: var(--text-color);
        font-weight: 600;
        font-size: clamp(1.5rem, 4vw, 2rem);
    }
    
    .error-page .lead {
        color: var(--text-color);
        opacity: 0.8;
        font-size: clamp(1rem, 3vw, 1.25rem);
    }

    @media (min-width: 768px) {
        .error-page {
            padding: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid error-page">
    <div class="content-wrapper">
        <div class="text-center">
            <h1 class="display-1">502</h1>
            <h2 class="mb-4">Bad gateway</h2>
            <p class="lead mb-4">Sorry! Our server received an invalid response.</p>
            <p class="mb-5">This is usually temporary. Please try again in a few moments.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
